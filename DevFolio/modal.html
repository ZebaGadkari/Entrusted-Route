<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script>
      $(function(){
          $('#orderModal').modal({
              keyboard : true,
              backdrop : "static",
              show     : false,
          }).on('show', function(){
              var getIdFromRow = $(this).data('orderid');
              //make your ajax call populate items or what even you need
              $(this).find('#orderDetails').html($('<b> Order Id selected: ' + getIdFromRow  + '</b>'))
          });

          $(".table-striped").find('tr[data-target]').on('click', function(){
             //or do your operations here instead of on show of modal to populate values to modal.
              $('#orderModal').data('orderid',$(this).data('id'));
          });
      });
  </script>
</head>
<body>
<div class="row">
                <div class="col-xs-12 col-md-12">
                    <table class="table table-condensed table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>option</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" value="John"/></td>
                                <td>
                                    <input type="text" value="sap"/></td>
                                <td><a href="">edit</a></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" value="sam"/></td>
                                <td>
                                    <input type="text" value="smith"/></td>
                                <td><a href="">edit</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">EDIT</h4>
                        </div>
                        <div class="modal-body">
                            <p>
                                <input type="text" class="input-sm" id="txtfname" />
                            </p>
                            <p>
                                <input type="text" class="input-sm" id="txtlname" />
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" id="btnsubmit" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
        </div>

        <script src="~/scripts/jquery.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script type="text/javascript">
            $(function () {
                var prefname; // fname textbox
                var prelname; //lname textbox
                $('table tbody tr td').on('click', function () {
                    event.preventDefault();
                    prefname = $(this).closest('tr').find(":text:eq(0)");
                    prelname = $(this).closest('tr').find(":text:eq(1)");
                    $("#txtfname").val($(prefname).val());
                    $("#txtlname").val($(prelname).val());
                    
                    $("#myModal").modal("show");
                });
                //save change button click evnet
                $("#btnsubmit").click(function () {
                    $(prefname).val($("#txtfname").val());
                    $(prelname).val($("#txtlname").val());
                    $("#myModal").modal("hide");
                })
            });
        </script>
</body>
</html>
